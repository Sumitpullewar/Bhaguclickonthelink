<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #ffe6f0;
    }
    h1 {
      color: #d6336c;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .yes {
      background-color: #ff4d6d;
      color: white;
    }
    .no {
      background-color: #ccc;
      color: #666;
      position: relative;
    }
    #message {
      margin-top: 30px;
      font-size: 18px;
      color: #d6336c;
      font-weight: bold;
      display: none;
      white-space: pre-line;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* Confetti styling */
    .confetti {
      position: fixed;
      top: -10px;
      font-size: 28px;
      animation: fall 5s ease-in forwards;
      z-index: 9999;
      opacity: 0.8;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine, Bhagu?</h1>
  <button class="button yes" id="yes">Yes ðŸ’–</button>
  <button class="button no" id="no">No ðŸ’”</button>
  
  <div id="message">
Every chapter of our story is written in my heart.  
... (your love message stays the same) ...
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      launchConfetti();
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.position = "absolute";
      noBtn.style.top = Math.random() * window.innerHeight + "px";
      noBtn.style.left = Math.random() * window.innerWidth + "px";
    });

    // Confetti function (ðŸ’ž only, slow and elegant)
    function launchConfetti() {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.textContent = "ðŸ’ž";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
  </script>
</body>
</html>
